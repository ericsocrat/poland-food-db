sonar.projectKey=ericsocrat_poland-food-db
sonar.organization=ericsocrat

# This is the name and version displayed in the SonarQube UI.
sonar.projectName=poland-food-db
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Include both Python and TypeScript/JavaScript sources
sonar.sources=pipeline,frontend/src,db,enrich_ingredients.py,fetch_off_category.py,validate_eans.py,check_enrichment_identity.py,check_pipeline_structure.py

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/dist/**,**/.next/**,**/playwright-report/**,**/test-results/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Test files
sonar.tests=frontend/e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Language-specific settings
sonar.python.version=3.12
sonar.javascript.node.maxspace=4096

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
