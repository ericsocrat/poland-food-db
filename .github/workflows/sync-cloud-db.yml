name: Sync Cloud DB

on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"

concurrency:
  group: sync-db
  cancel-in-progress: false # Migration order matters

jobs:
  sync-staging:
    name: Sync Staging DB
    runs-on: ubuntu-latest
    # Only run if the staging project ref secret is configured
    if: ${{ vars.STAGING_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to staging project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_STAGING_PROJECT_REF }}"

      - name: Push migrations to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push --yes

  sync-production:
    name: Sync Production DB
    runs-on: ubuntu-latest
    needs: [sync-staging]
    # Run even if sync-staging was skipped (staging not enabled)
    if: ${{ !failure() }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Backup cloud DB
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          mkdir -p backups
          supabase db dump --linked --data-only -f backups/cloud_backup_$(date +%Y%m%d_%H%M%S).sql

      - name: Push migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push --yes

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloud-backup-${{ github.sha }}
          path: backups/
          retention-days: 30
